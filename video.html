	<script>
		(function($) {
		var infhref= localStorage.getItem('infhref');
		if(infhref.indexOf('http') == -1){infhref= 'http://'+infhref;}		
		if(infhref.substr(infhref.length - 1)=='/'){var videophp = 'video.php';}else{var videophp = '/video.php';}
		var webdir = localStorage.getItem("webdir");
		if(webdir){var url = infhref+webdir+videophp;}else{var url = infhref+videophp;}
		$.ajax({
   		type: 'GET',
    	url: url,
    	async: false,
    	jsonpCallback: 'datp',
    	contentType: 'application/json',
    	dataType: 'jsonp'});})(jQuery);
		function datp(data) { var video = []; var videotitle = []; var videomsg = []; var videolike = [];  var videozone = []; var videowb = [];
			for(var i=0; i < data.btn.length; i++) {
			if(data.btn[i].video)video[i] = data.btn[i].video;
			if(data.btn[i].videotitle)videotitle[i]= data.btn[i].videotitle;
			if(data.btn[i].videomsg)videomsg[i] = data.btn[i].videomsg;
			if(data.btn[i].videolike)videolike[i] = data.btn[i].videolike;
			if(data.btn[i].videozone)videozone[i] = data.btn[i].videozone;
			if(data.btn[i].videowb)videowb[i] = data.btn[i].videowb;
			}
		
		var videovar  = JSON.stringify(video);
		var videotitlevar  = JSON.stringify(videotitle);
		var videomsgvar  = JSON.stringify(videomsg);
		var videolikevar  = JSON.stringify(videolike);
		var videozonevar  = JSON.stringify(videozone);
		var videowbvar  = JSON.stringify(videowb);
		
		if(videovar.length < 3500){
			localStorage['video']=videovar;
			if(videotitlevar.length < 3500)localStorage['videotitle']=videotitlevar;
			if(videomsgvar.length < 28800)localStorage['videomsg']=videomsgvar;
			if(videolikevar.length < 3500)localStorage['videolike']=videolikevar;
			if(videozonevar.length < 3500)localStorage['videozone']=videozonevar;
			if(videowbvar.length < 3500)localStorage['videowb']=videowbvar;
		}
		}
		
		
		
		var videos = [];  var videotitles = [];  var videomsgs = [];   var videolikes = []; var videozones = []; var videowbs = []; 
		if(localStorage.getItem("video"))videos =  $.parseJSON(localStorage.getItem("video"));
		if(localStorage.getItem("videotitle"))videotitles =  $.parseJSON(localStorage.getItem("videotitle"));
		if(localStorage.getItem("videomsg"))videomsgs =  $.parseJSON(localStorage.getItem("videomsg"));
		if(localStorage.getItem("videolike"))videolikes =  $.parseJSON(localStorage.getItem("videolike"));
		if(localStorage.getItem("videozone"))videozones =  $.parseJSON(localStorage.getItem("videozone"));
		if(localStorage.getItem("videowb"))videowbs =  $.parseJSON(localStorage.getItem("videowb"));
		
		
		
		function video(http) { 
			var video = '<video width="100%"  controls><source src="'+http+'" type="video/mp4"><source src="'+http+'" type="video/ogg"></video>';
			return video;
		;}
		
		function qqvytub(http) { 
			if(http.indexOf('v.qq.com') != -1){var vhgt = 0.833;}else{var vhgt = 0.563;}
			var hgt = ($(window).width()-30)*vhgt;
			var video = '<iframe width="'+$(window).width()+'" height="'+hgt+'" src="'+http+'" frameborder="0" allowfullscreen></iframe>';
			return video;
		;}
		
		function vdlike(http) { 
			if(http.indexOf('facebook') != -1){
			var videolike = "<iframe src='"+http+"' scrolling='no' frameborder='0' style='border:none; overflow:hidden; height:80px;' allowTransparency='true'></iframe>";
			}	
			return videolike;
		;}
		
		function vdzone(http) { 
			if(http.indexOf('open.qzone.qq.com') != -1){
			var vdzone = "<iframe src='"+http+"' allowtransparency='true' scrolling='no' border='0' frameborder='0' style='width:120px;height:24px;border:none;overflow:hidden;'></iframe>";		
			;}		
			return vdzone;
		;}
		
		function vdwb(http) { 
			if(http.indexOf('widget.weibo.com') != -1){
			var videowb = "<iframe src='"+http+"' width='100' height='25' frameborder='0' scrolling='no'></iframe>";		
			;}		
			return videowb;
		;}
		
		function videohtml(video,videotitle,videomsg,tag,videolike,videozone,videowb){
		var videohtml ='';
		if(videotitle)videohtml ='<h3>'+videotitle+'</h3>';
		if(video && (video.indexOf('http:') == -1 && video.indexOf('www.youtube.com') != -1))video = 'http://'+video;
		if(video && (video.indexOf('v.qq.com') != -1 || video.indexOf('www.youtube.com') != -1)){videohtml += qqvytub(video);}
		else if(video){videohtml += video(video);}
		if(videowb){videohtml +='<div class="ui-grid-a" style="height:35px"><div class="ui-block-a">';}else{videohtml +='<div class="ui-grid-solo" style="height:35px">';}
		if(videolike)videohtml +=''+vdlike(videolike)+'</div>';
		if(videolike){videohtml +='<div class="ui-block-b">';}else{videohtml +='<div class="ui-grid-solo">';}
		if(videowb)videohtml +=''+vdwb(videowb)+'</div>';
		if(videolike){videohtml +='</div>';}else{videohtml +='';}
		if(videozone)videohtml +='<div class="ui-grid-solo">'+vdzone(videozone)+'</div>';
		if(videomsg)videohtml +='<p>'+videomsg+'</p>';
		$('#'+tag).html(videohtml);
		;}
		
		
		if(videos[0] || videotitles[0] || videomsgs[0] || videolikes[0] || videozones[0] || videowbs[0])videohtml(videos[0],videotitles[0],videomsgs[0],'video1',videolikes[0],videozones[0],videowbs[0]);
		if(videos[1] || videotitles[1] || videomsgs[1] || videolikes[1] || videozones[1] || videowbs[1])videohtml(videos[1],videotitles[1],videomsgs[1],'video2',videolikes[1],videozones[1],videowbs[1]);
		if(videos[2] || videotitles[2] || videomsgs[2] || videolikes[2] || videozones[2] || videowbs[2])videohtml(videos[2],videotitles[2],videomsgs[2],'video3',videolikes[2],videozones[2],videowbs[2]);
		if(videos[3] || videotitles[3] || videomsgs[3] || videolikes[3] || videozones[3] || videowbs[3])videohtml(videos[3],videotitles[3],videomsgs[3],'video4',videolikes[3],videozones[3],videowbs[3]);
		if(videos[4] || videotitles[4] || videomsgs[4] || videolikes[4] || videozones[4] || videowbs[4])videohtml(videos[4],videotitles[4],videomsgs[4],'video5',videolikes[4],videozones[4],videowbs[4]);

$('.nvmenu').click(function() {
		var nvmenuhtml = $(this).attr('href');
		$(document).on({"pageshow": function () {window.location = nvmenuhtml.replace('../','');}}, '.page');
;})
		
var albummenu='';var slt='';
if(localStorage.getItem("vdmenu"))albummenu =  $.parseJSON(localStorage.getItem("vdmenu"));
var menusdir='';var menushtml='';var pigsmenu='';var pigsmenudir='';
if(localStorage.getItem('pigsmenudir')){pigsmenudir = '../';}else{pigsmenudir = '';}
for(var j=0;j < albummenu.length;j++){
if(j)menusdir = j+'/';
if($("#videohr").text()==albummenu[j]){slt='data-icon="check"';}else{slt='';}
if(albummenu[j])menushtml += '<li '+slt+'><a href="'+pigsmenudir+menusdir+'video.html" data-ajax="false" style="background-image:url('+menusdir+'images/albumhtml.gif);background-size:100% 100%;background-repeat: no-repeat;">'+albummenu[j]+'</a></li>';
;}



if(menushtml){$('#uls').html(menushtml);$('#uls').listview('refresh');}
else{$('#menubttns').css('display','none');}
	</script>
