	<script>
	$("#sign").click(function(event){event.preventDefault();localStorage.setItem('playground','1');window.location='playground.html';});
	$("#nbr").click(function(event){event.preventDefault();localStorage.setItem('playground','');window.location='playground.html';});
	
	$("#playr").click(function(event){event.preventDefault();if(localStorage.getItem('playr')){localStorage.setItem('playr','');}else{localStorage.setItem('playr','1');};window.location='playground.html';});
	if(localStorage.getItem('playr')){$("#playr").removeClass('ui-icon-bullets').addClass('ui-icon-recycle');};
	
	$("#popw").click(function(event){event.preventDefault();if(localStorage.getItem('playshw')){localStorage.setItem('playshw','');}else{localStorage.setItem('playshw','1');};window.location='playground.html';});
	if(localStorage.getItem('playshw')){$("#popw").removeClass('ui-icon-grid').addClass('ui-icon-action');};
	
	var playground = localStorage.getItem('playground');
	var playr = localStorage.getItem('playr');
	var playshw = localStorage.getItem('playshw');
		
	var tm = '';var tmp ='';
	if(playground==1){tm = 30;tmp = 32;}else{tm = 32;tmp = 32;};
	
	setInterval(function() {
	var pig = Math.ceil(Math.random() * tm);
	$('#player1').text(pig);},50);
	setInterval(function() {
	var pig = Math.ceil(Math.random() * tm);
	$('#player2').text(pig);},50);
	
	if(playground==1){
		$("#sign").removeClass('ui-icon-nbr').addClass('');var styclr = '';var nbrclick = '';var nbrclicks = '';var styclrs= '';
		$("#player1").click(function(event){event.preventDefault();var rlt = '';var vlu = Math.ceil(Math.random() * tm);
		nbrclick++;
		if(nbrclick/2==parseInt(nbrclick/2)){styclr = 'style="color:red"';}else{styclr = 'style="color:blue"';}
		if(vlu <= 10){rlt = '<span class="pigs-rock" '+styclr+'></span>';}else if(vlu > 10 && vlu <= 20){rlt = '<span class="pigs-scissors" '+styclr+'></span>';}else if(vlu > 20 && vlu <= 30){rlt = '<span class="pigs-paper" '+styclr+'></span>';}
		$("#piga").html(rlt);});
		
		$("#player2").click(function(event){event.preventDefault();var rlt = '';var vlu = Math.ceil(Math.random() * tm);
		nbrclicks++;
		if(nbrclicks/2==parseInt(nbrclicks/2)){styclrs = 'style="color:blue"';}else{styclrs = 'style="color:red"';}
		if(vlu <= 10){rlt = '<span class="pigs-rock" '+styclrs+'></span>';}else if(vlu > 10 && vlu <= 20){rlt = '<span class="pigs-scissors" '+styclrs+'></span>';}else if(vlu > 20 && vlu <= 30){rlt = '<span class="pigs-paper" '+styclrs+'</span>';}
		$("#pigb").html(rlt);});

	}else{
		$("#nbr").removeClass('ui-icon-pigpaper').addClass('');	
		
		$("#player1").click(function(event){event.preventDefault();var pigalu = Math.ceil(Math.random() * tm); 
							$("#piga").html(pigalu);$("#piga").attr('pigs',pigalu);});
		$("#player2").click(function(event){event.preventDefault();var pigblu = Math.ceil(Math.random() * tm);
							$("#pigb").html(pigblu);$("#pigb").attr('pigs',pigblu);});
	}
	
	if(playr==1){		
		$(".playd").click(function(){$("#img").attr("src","images/ishow"+(Math.ceil(Math.random() * tmp))+".gif");});
	}else{
		$(".playd").click(function(){$("#img").attr("src","images/ishow"+$(this).attr('id').replace('p','')+".gif");});
	}
	

	
	if(playshw==1 && playr==1 && playground==1){	
		
		$("#piga").click(function(){$("#img").attr("src","images/ishow"+(Math.ceil(Math.random() * tmp))+".gif");});
		$("#pigb").click(function(){$("#img").attr("src","images/ishow"+(Math.ceil(Math.random() * tmp))+".gif");});
	
	}else if(playshw==1 && !playr && !playground){		
		
		$("#piga").click(function(){$("#img").attr("src","images/ishow"+$(this).attr('pigs')+".gif");});
		$("#pigb").click(function(){$("#img").attr("src","images/ishow"+$(this).attr('pigs')+".gif");});
		
	}else{
		$("#piga").attr('href','#');
		$("#pigb").attr('href','#');
	}
	
	if(playshw==1 && !playr==1 && playground==1){	
		localStorage.setItem('playshw','');window.location='playground.html';
	;}
	
	if(playshw==1 && playr==1 && !playground){		
		localStorage.setItem('playshw','');window.location='playground.html';
	;}

$('.nvmenu').click(function() {
		var nvmenuhtml = $(this).attr('href');
		$(document).on({"pageshow": function () {window.location = nvmenuhtml.replace('../','');}}, '.page');
;})
	
var albummenu='';var slt='';
if(localStorage.getItem("pdmenu"))albummenu =  $.parseJSON(localStorage.getItem("pdmenu"));
var menusdir='';var menushtml='';var pigsmenu='';var pigsmenudir='';
if(localStorage.getItem('pigsmenudir')){pigsmenudir = '../';}else{pigsmenudir = '';}
for(var j=0;j < albummenu.length;j++){
if(j)menusdir = j+'/';
if($("#playbhr").text()==albummenu[j]){slt='data-icon="check"';}else{slt='';}
if(albummenu[j])menushtml += '<li '+slt+'><a href="'+pigsmenudir+menusdir+'playground.html" data-ajax="false" style="background-image:url('+menusdir+'images/playgroundhtml.gif);background-size:100% 100%;background-repeat: no-repeat;">'+albummenu[j]+'</a></li>';
;}



if(menushtml){$('#uls').html(menushtml);$('#uls').listview('refresh');}
else{$('#menubttns').css('display','none');}
	</script>
